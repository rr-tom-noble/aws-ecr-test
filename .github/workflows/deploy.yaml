---
name: Deploy to AWS

on:
  workflow_dispatch:
    inputs:
      stack:
        type: choice
        required: true
        description: The AWS Stack to deploy.
        options:
          - Development
          - Master
          - Release

jobs:
  Deploy:
    runs-on: ubuntu-latest
    environment: Deployment
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install -g aws-cdk && pip3 install -r requirements.txt
      - name: Bootstrap environment
        run: cdk bootstrap
      - name: Synthesize stack
        run: cdk synth ${{ format('SampleImage{0}'), github.event.inputs.stack }}
      - name: Deploy stack
        run: cdk deploy ${{ format('SampleImage{0}'), github.event.inputs.stack }}